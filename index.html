<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcom-header__title">Welcome to kokoa Clone</h1>
      <p class="welcom-header__text">
        If you have a Kokoa account,<br />
        Log in with your email or phone number.
      </p>
    </header>

    <form class="login-form">
      <input
        class="login-form__inputForm"
        type="text"
        placeholder="Email or Phone number"
      />
      <input
        class="login-form__inputForm"
        type="password"
        placeholder="password"
      />
      <input class="login-form__button" type="submit" value="Log In" />
      <input class="login-form__button" type="submit" value="Sign Up" />
      <a href="#">계정을 잊어버리셨나요?</a>
    </form>
    <script
      src="https://kit.fontawesome.com/f94423ee50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
